<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Adding Open Graph Tags to website -->
    <meta name="author" content="Fernando Andreotti" />
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ site.title }}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ site.description }}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://cibim.eng.ox.ac.uk" />
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://cibim.eng.ox.ac.uk/img/header-bg.jpg" />
    <meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="{{ site.title }}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:locale" content="en_UK" />

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    <link rel="shortcut icon" href="img/icons/favicon-48.ico" sizes="48x48">
    <link rel="shortcut icon" href="img/icons/favicon-32.ico" sizes="32x32">
    <link rel="shortcut icon" href="img/icons/favicon.ico" sizes="16x16">
    <link rel="shortcut icon" sizes="196x196" href="img/icons/favicon-196.ico">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/icons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="img/icons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="img/icons/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/png" href="img/icons/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="img/icons/favicon-16x16.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="img/icons/favicon-128.png" sizes="128x128"/>
   
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    {% if site.google_analytics %}
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview');
	</script>
	<!-- End Google Analytics -->
    {% endif %}
       
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <!--<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="{{ "/css/academicons-1.7.0/css/academicons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/icomoon/css/icomoon.css" | prepend: site.baseurl }}">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
